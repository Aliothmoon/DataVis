<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Framework</title>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <svg width='1200px' height='800px'></svg>
    <script type='text/javascript'>
        d3.csv('../Resources/data/fruit.csv')
            .then(data => {
              console.log(data);
                const svg = d3.select('svg')
                const width = 928;
                const height = 500;
                const marginTop = 30;
                const marginRight = 50;
                const marginBottom = 30;
                const marginLeft = 30;

               const fruit=data.flatMap(d => data.columns.slice(1).map(fruit => ({date: new Date(d.date), fruit, value: +d[fruit]})));
               console.log(fruit);
                // Create the horizontal, vertical and color scales.
                const x = d3.scaleUtc()
                    .domain([fruit[0].date, fruit[fruit.length - 1].date])
                    .range([marginLeft, width - marginRight]);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(fruit, d => d.value)])
                    .range([height - marginBottom, marginTop]);

                const color = d3.scaleOrdinal()
                    .domain(fruit.map(d => d.fruit))
                    .range(d3.schemeCategory10);

                // Create the SVG container.
                //.const svg = d3.create("svg")
                    svg.attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", [0, 0, width, height])
                    .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif;");

                svg.append("g")
                    .attr("transform", `translate(0,${height - marginBottom})`)
                    .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

                // Add a container for each series.
                const serie = svg.append("g")
                  .selectAll()
                  .data(d3.group(fruit, d => d.fruit))
                  .join("g");

                // Draw the lines.
                serie.append("path")
                    .attr("fill", "none")
                    .attr("stroke", d => color(d[0]))
                    .attr("stroke-width", 1.5)
                    .attr("d", d => {
                     return d3.line()

                    });

                // Append the labels.
                serie.append("g")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-linejoin", "round")
                    .attr("text-anchor", "middle")
                  .selectAll()
                  .data(d => d[1])
                  .join("text")
                    .text(d => d.value)
                    .attr("dy", "0.35em")
                    .attr("x", d => x(d.date))
                    .attr("y", d => y(d.value))
                    .call(text => text.filter((d, i, data) => i === data.length - 1)
                      .append("tspan")
                        .attr("font-weight", "bold")
                        .text(d => ` ${d.fruit}`))
                  .clone(true).lower()
                    .attr("fill", "none")

            })
    </script>
</body>

</html>
